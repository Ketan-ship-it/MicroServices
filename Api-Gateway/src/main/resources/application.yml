spring:
  application:
    name: api-gateway
#api-gateway set UP
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=2
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**
          filters:
            - StripPrefix=2
        - id: shipping-service
          uri: lb://SHIPPING-SERVICE
          predicates:
            - Path=/api/v1/shipping/**
          filters:
            - StripPrefix=2
#api - gateway alo resides on eureka server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
